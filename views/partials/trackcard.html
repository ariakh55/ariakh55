<div class="track-card">
    <img class="thumbnail" src="{{track.coverArt}}" alt="{{tract.altimg}}">

    <div class="info">
        <a href="{{track.link}}" rel="noref" target="_blank">{{track.title}}</a>
        <p><str><span class="icon"></span> Artist:</str> {{track.artist}}</p>
        <p><str><span class="icon">󰀥</span> Album:</str> {{track.album}}</p>
    </div>
</div>
